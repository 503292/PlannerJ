<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="login.title">Sign in</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError"
                 jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <!-- <label class="username-label" for="username" jhiTranslate="global.form.username">Login</label>-->
                    <mat-form-field class="full-width"  appearance="outline">
                        <mat-label>{{'global.form.username.placeholder' | translate}}</mat-label>
                        <input matInput type="text" name="username" id="username" placeholder="{{'global.form.username.action.placeholder' | translate}}"
                               [(ngModel)]="username">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <!--<label for="password" jhiTranslate="login.form.password">Password</label>-->
                    <mat-form-field class="full-width"  appearance="outline">
                        <mat-label>{{'login.form.password.placeholder' | translate}}</mat-label>
                        <input matInput type="password" name="password" id="password"
                               placeholder="{{'login.form.password.action.placeholder' | translate}}"
                               [(ngModel)]="password">
                    </mat-form-field>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <mat-checkbox class="form-check-input" name="rememberMe" id="rememberMe"
                        [(ngModel)]="rememberMe" checked>
                        </mat-checkbox>
                        <span jhiTranslate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <button mat-raised-button type="submit" color="primary" jhiTranslate="login.form.button">Sign in</button>
                <a class="alert-link" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you
                    forget your password?</a>
            </form>
            <p></p>


                <a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.link">Register a
                    new account</a>
        </div>
    </div>
</div>
